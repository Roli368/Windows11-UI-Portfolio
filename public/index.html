<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Roli Rathour - Software Engineer Portfolio with Windows 11 UI" />
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Roli Portfolio">
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
   
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Roli Rathour | Portfolio</title>

    <style>
      /* Global reset for all devices */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; 
        background-color: #0f172a;
        /* Prevents accidental text selection while interacting with UI */
        user-select: none;
        -webkit-user-select: none;
        /* Removes grey highlight box on mobile taps */
        -webkit-tap-highlight-color: transparent;
        font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      }

      #root {
        width: 100%;
        height: 100%;
      }

      /* Fix for notched phones (iPhone X, etc.) */
      @supports (padding: env(safe-area-inset-bottom)) {
        #root {
          padding-bottom: env(safe-area-inset-bottom);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
